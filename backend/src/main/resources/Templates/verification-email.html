<!DOCTYPE html>
      <html lang="en">
      <head><link rel="icon" href="data:,">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Verify Your Email</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: normal;
    }

    .content {
      padding: 30px;
      color: #333;
    }

    .content h2 {
      color: #4CAF50;
      font-size: 22px;
    }

    .content p {
      margin: 15px 0;
    }

    .content a {
      color: white;
    }

    .verify-button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
    }

    .footer {
      background-color: #f0f0f0;
      color: #888;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    .footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    @media only screen and (max-width: 600px) {
      .container {
        margin: 20px;
      }

      .content {
        padding: 20px;
      }

      .verify-button {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Welcome to SecretStuff!</h1>
  </div>
  <div class="content">
    <h2>Thank you for registering!</h2>
    <p>Please click the button below to verify your email address:</p>
    <p>
      <a href="{verificationLink}" target="_blank" class="verify-button">Verify Email</a>
    </p>
    <p>If you did not register, please ignore this email.</p>
    <p>Regards,<br>The SecretStuff Team</p>
  </div>
  <div class="footer">
    <p>Need help? <a href="https://www.secretstuff.com/support">Contact Support</a></p>
    <p>&copy; 2024 SecretStuff. All rights reserved.</p>
  </div>
</div>
</body>
</html>
